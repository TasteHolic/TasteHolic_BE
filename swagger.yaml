openapi: 3.0.0
info:
    title: TasteHolic API
    description: TasteHolic API 서버 문서
    version: 1.0.0
servers:
    - url: http://localhost:3000 # 추후 수정 필요
      description: Local server
# 예시
paths:
  /api/v1/users/my-bar/post:
    post:
      summary: 마이바에 술 추가
      security:
        - bearerAuth: []  # 이 경로는 인증이 필요함
      description: 술 종류와 이름으로 술 등록.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "까베르네 쇼비뇽"
                category:
                  type: string
                  example: "Wine"
      tags:
        - MyBar
      responses:
        200:
          description: 등록한 술 정보
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    type: object
                    nullable: true
                    properties:
                      code:
                        type: string
                        example: null
                      message:
                        type: string
                        example: null
                  success:
                    type: object
                    properties:
                      id:
                        type: integer
                      userId:
                        type: integer
                      alcoholId:
                        type: integer
                        nullable: true
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                      name:
                        type: string
                      category:
                        type: string
        400:
          description: 잘못된 요청 (이미 마이바에 추가된 술)
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "FAIL"
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "U001"
                      message:
                        type: string
                        example: "이미 마이바에 추가되어 있는 술입니다."
                  success:
                    type: object
                    nullable: true
                    example: null
  /api/v1/users/my-bar/view:
    get:
      summary: 마이바 조회
      security:
        - bearerAuth: []  # 이 경로는 인증이 필요함
      description: 특정 사용자의 마이바에 있는 술 리스트를 반환.
      tags:
        - MyBar
      responses:
        200:
          description: 사용자의 마이바 정보
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    type: object
                    nullable: true
                    properties:
                      code:
                        type: string
                        example: null
                      message:
                        type: string
                        example: null
                  success:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            userId:
                              type: integer
                            alcoholId:
                              type: string
                              nullable: true
                            createdAt:
                              type: string
                              format: date-time
                            updatedAt:
                              type: string
                              format: date-time
                            name:
                              type: string
                            category:
                              type: string
  /api/v1/users/my-bar/delete/{barId}:
    delete:
      summary: 마이바의 특정 술 삭제
      security:
        - bearerAuth: []  # 이 경로는 인증이 필요함
      description: 삭제한 술 정보를 반환.
      parameters:
        - in: path
          name: barId
          schema:
            type: integer
      tags:
        - MyBar
      responses:
        200:
          description: 삭제한 술 정보
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    type: object
                    nullable: true
                    properties:
                      code:
                        type: string
                        example: null
                      message:
                        type: string
                        example: null
                  success:
                    type: object
                    properties:
                      id:
                        type: integer
                      userId:
                        type: integer
                      alcoholId:
                        type: string
                        nullable: true
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                      name:
                        type: string
                      category:
                        type: string
        400:
          description: 잘못된 요청 (마이바에 없는 술)
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "FAIL"
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "U002"
                      message:
                        type: string
                        example: "마이바에 존재하지 않는 술입니다."
                  success:
                    type: object
                    nullable: true
                    example: null
  /api/v1/users/my-bar/search:
    get:
      summary: 마이바에 있는 술들을 기반으로 칵테일과 유저 레시피 검색.
      security:
        - bearerAuth: []  # 이 경로는 인증이 필요함
      description: 해당하는 칵테일과 유저 레시피를 반환.
      tags:
        - MyBar
      responses:
        200:
          description: 칵테일과 유저 레시피 정보
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    type: object
                    nullable: true
                    properties:
                      code:
                        type: string
                        example: null
                      message:
                        type: string
                        example: null
                  success:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          cocktails:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                nameEng:
                                  type: string
                                nameKor:
                                  type: string
                                ingredientsEng:
                                  type: object
                                  additionalProperties:
                                    type: string
                                recipe:
                                  type: array
                                  items:
                                    type: string
                                aromas:
                                  type: array
                                  items:
                                    type: string
                                tastes:
                                  type: array
                                  items:
                                    type: string
                                abv:
                                  type: string
                                glass:
                                  type: string
                                ingredientsKor:
                                  type: object
                                  additionalProperties:
                                    type: string
                          recipes:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                userId:
                                  type: integer
                                name:
                                  type: string
                                ingredients:
                                  type: object
                                  additionalProperties:
                                    type: string
                                status:
                                  type: string
                                likes:
                                  type: integer
  /api/v1/recipes:
    post:
      summary: 유저 레시피 등록
      description: 새로운 유저 레시피를 등록합니다.
      operationId: createUserRecipe
      tags:
        - Recipes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - ingredients
                - recipe
                - glassType
                - status
                - abv
              properties:
                name:
                  type: string
                  example: "SampleDrink"
                ingredients:
                  type: object
                  additionalProperties:
                    type: string
                  example:
                    "라임 웨지": "3개"
                    "민트 잎": "7개"
                    "심플 시럽": "3/4 온스"
                    "라이트 럼": "2 온스"
                    "소다수": "적당량"
                recipe:
                  type: array
                  items:
                    type: string
                  example:
                    - "재료들을 함께 넣고 섞는다"
                    - "차갑게 마신다"
                glassType:
                  type: string
                  example: "Martini"
                status:
                  type: string
                  enum: [published, draft]
                  example: "published"
                tastes:
                  type: array
                  items:
                    type: string
                  example: ["Sweet", "Sour"]
                aromas:
                  type: array
                  items:
                    type: string
                  example: ["Citrus"]
                colors:
                  type: array
                  items:
                    type: string
                  example: ["#FFFFFF"]
                abv:
                  type: number
                  example: 12
      responses:
        "200":
          description: 레시피 등록 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    nullable: true
                    example: null
                  success:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 11
                      userId:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: "SampleDrink"
                      imageUrl:
                        type: string
                        nullable: true
                        example: "example/test.jpg"
                      ingredients:
                        type: object
                        additionalProperties:
                          type: string
                        example:
                          "소다수": "적당량"
                          "민트 잎": "5개"
                          "라이트 럼": "3 온스"
                          "라임 웨지": "2개"
                          "심플 시럽": "1 온스"
                      recipe:
                        type: array
                        items:
                          type: string
                        example:
                          - "재료들을 함께 넣고 흔든다"
                          - "얼음과 함께 차갑게 마신다"
                      glassType:
                        type: string
                        example: "Old Fashioned"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-02-02T14:00:50.000Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-02-02T15:30:20.000Z"
                      status:
                        type: string
                        enum: [published, draft]
                        example: "published"
                      tastes:
                        type: array
                        items:
                          type: string
                        example: ["Sweet", "Bitter"]
                      aromas:
                        type: array
                        items:
                          type: string
                        example: ["Woody"]
                      colors:
                        type: array
                        items:
                          type: string
                        nullable: true
                        example: ["#FFFFFF"]
                      likes:
                        type: integer
                        example: 0
                      abv:
                        type: number
                        example: 15
                      views:
                        type: integer
                        example: 10
    get:
      summary: 레시피 리스트 조회
      description: 레시피 목록을 조회하는 API입니다.
      operationId: getRecipeList
      tags:
        - Recipes
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum: [user, zero, high, fruity, under2, my]
          description: "레시피 필터링 타입 (user: 유저 레시피, zero: 무알콜, high: 도수 높은 칵테일, fruity: 과일 향 레시피, under2: 재료 2개 이하, my: 내가 등록한 레시피)"
        - name: cursor
          in: query
          required: false
          schema:
            type: integer
            format: int64
          description: "페이지네이션을 위한 커서 (이전 응답의 nextCursor 값) / 내가 등록한 레시피 제외"
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: "가져올 레시피 개수 (기본값: 10) / 내가 등록한 레시피 제외"
      responses:
        "200":
          description: 레시피 리스트 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  recipes:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 5
                        nameKor:
                          type: string
                          example: "보드카 스팅거"
                        ingredients:
                          type: object
                          example:
                            "Vodka": "1 oz"
                            "White Crème de Menthe": "1 oz"
                        likes:
                          type: integer
                          example: 10
                        views:
                          type: integer
                          example: 100
                        type:
                          type: string
                          example: "cocktail"
                  nextCursor:
                    type: integer
                    nullable: true
                    example: 4
        "400":
          description: 잘못된 요청 (잘못된 타입 입력)
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "FAIL"
                  error:
                    type: object
                    properties:
                      errorCode:
                        type: string
                        example: "R103"
                      reason:
                        type: string
                        example: "타입 값이 잘못되었습니다. (user, zero, high, fruity, under2만 가능)"
                      data:
                        nullable: true
                        example: null
                  success:
                    nullable: true
                    example: null
  /api/v1/recipes/{recipeId}:
    patch:
      summary: 레시피 수정
      description: 기존 레시피를 수정합니다. 레시피 소유자만 수정할 수 있습니다.
      tags:
        - Recipes
      parameters:
        - name: recipeId
          in: path
          required: true
          schema:
            type: integer
          description: 수정할 레시피 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Updated SampleDrink"
                ingredients:
                  type: object
                  additionalProperties:
                    type: string
                  example:
                    "라임 웨지": "2개"
                    "민트 잎": "5개"
                    "심플 시럽": "1 온스"
                    "라이트 럼": "3 온스"
                    "소다수": "적당량"
                recipe:
                  type: array
                  items:
                    type: string
                  example:
                    - "재료들을 함께 넣고 흔든다"
                    - "얼음과 함께 차갑게 마신다"
                glassType:
                  type: string
                  example: "Old Fashioned"
                status:
                  type: string
                  enum: [published, draft]
                  example: "published"
                tastes:
                  type: array
                  items:
                    type: string
                  example: ["Sweet", "Bitter"]
                aromas:
                  type: array
                  items:
                    type: string
                  example: ["Woody"]
                colors:
                  type: array
                  items:
                    type: string
                  nullable: true
                  example: ["#FFFFFF"]
                abv:
                  type: number
                  example: 15
      responses:
        "200":
          description: 레시피 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    nullable: true
                    example: null
                  success:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 11
                      userId:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: "Updated SampleDrink"
                      imageUrl:
                        type: string
                        nullable: true
                        example: "example/test.jpg"
                      ingredients:
                        type: object
                        additionalProperties:
                          type: string
                        example:
                          "소다수": "적당량"
                          "민트 잎": "5개"
                          "라이트 럼": "3 온스"
                          "라임 웨지": "2개"
                          "심플 시럽": "1 온스"
                      recipe:
                        type: array
                        items:
                          type: string
                        example:
                          - "재료들을 함께 넣고 흔든다"
                          - "얼음과 함께 차갑게 마신다"
                      glassType:
                        type: string
                        example: "Old Fashioned"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-02-02T14:00:50.000Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-02-02T15:30:20.000Z"
                      status:
                        type: string
                        enum: [published, draft]
                        example: "published"
                      tastes:
                        type: array
                        items:
                          type: string
                        example: ["Sweet", "Bitter"]
                      aromas:
                        type: array
                        items:
                          type: string
                        example: ["Woody"]
                      colors:
                        type: array
                        items:
                          type: string
                        nullable: true
                        example: ["#FFFFFF"]
                      likes:
                        type: integer
                        example: 0
                      abv:
                        type: number
                        example: 15
                      views:
                        type: integer
                        example: 10
        "404":
          description: 존재하지 않는 레시피
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "FAIL"
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "R001"
                      message:
                        type: string
                        example: "해당 레시피를 찾을 수 없습니다."
                  success:
                    type: "null"
                    example: null
        "403":
          description: 권한 없음
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "FAIL"
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "U001"
                      message:
                        type: string
                        example: "수정 권한이 없습니다."
                  success:
                    type: "null"
                    example: null
    get:
      summary: 레시피 상세 조회
      description: 특정 레시피의 상세 정보를 조회하는 API입니다.
      operationId: getRecipeDetail
      tags:
        - Recipes
      parameters:
        - name: recipeId
          in: path
          required: true
          schema:
            type: integer
          description: "조회할 레시피의 ID"
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum: [cocktail, user]
          description: "레시피 타입 (cocktail: 칵테일 레시피, user: 유저가 만든 레시피)"
      responses:
        "200 (기존 칵테일)":
          description: 레시피 상세 조회 성공 (기존 칵테일)
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    nullable: true
                    example: null
                  success:
                    type: object
                    properties:
                      recipe:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 6
                          name:
                            type: string
                            example: "화이트 러시안"
                          userId:
                            type: integer
                            example: 0
                          nameEng:
                            type: string
                            nullable: true
                            example: "White Russian"
                          imageUrl:
                            type: string
                            nullable: true
                            example: null
                          ingredients:
                            type: object
                            additionalProperties:
                              type: string
                            example:
                              "Milk": "to top"
                              "Vodka": "2 oz"
                              "Coffee Liqueur": "1 oz"
                          ingredientsKor:
                            type: object
                            additionalProperties:
                              type: string
                            nullable: true
                            example:
                              "우유": "적당량"
                              "보드카": "2 온스"
                              "커피 리큐어": "1 온스"
                          recipe:
                            type: array
                            items:
                              type: string
                            example:
                              - "보드카와 커피 리큐어를 얼음이 채워진 올드패션드 글라스에 붓습니다."
                              - "우유나 하프앤하프로 채웁니다."
                          glassType:
                            type: string
                            example: "온더락 글라스"
                          createdAt:
                            type: string
                            format: date-time
                            example: "2025-02-06T11:17:22.000Z"
                          updatedAt:
                            type: string
                            format: date-time
                            example: "2025-02-06T11:17:22.000Z"
                          status:
                            type: string
                            example: "from dataset"
                          tastes:
                            type: array
                            items:
                              type: string
                            example: ["커피", "크림", "바닐라"]
                          aromas:
                            type: array
                            items:
                              type: string
                            example: ["달콤함", "부드러움"]
                          colors:
                            type: array
                            items:
                              type: string
                            nullable: true
                            example: null
                          likes:
                            type: integer
                            example: 0
                          abv:
                            type: number
                            example: 20
                          views:
                            type: integer
                            example: 1
                          type:
                            type: string
                            example: "cocktail"
        "200 (유저)":
          description: 레시피 상세 조회 성공 (유저)
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    nullable: true
                    example: null
                  success:
                    type: object
                    properties:
                      recipe:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 18
                          userId:
                            type: integer
                            example: 28
                          name:
                            type: string
                            example: "UpdatedDrink"
                          nameEng:
                            type: string
                            nullable: true
                            example: null
                          imageUrl:
                            type: string
                            nullable: true
                            example: null
                          ingredients:
                            type: object
                            additionalProperties:
                              type: string
                            example:
                              "소다수": "적당량"
                              "민트 잎": "7개"
                              "라이트 럼": "2 온스"
                              "라임 웨지": "3개"
