openapi: 3.0.0
info:
    title: TasteHolic API
    description: TasteHolic API 서버 문서
    version: 1.0.0
servers:
    - url: http://localhost:3000 # 추후 수정 필요
      description: Local server
# 예시
paths:
    /api/v1/users/my-bar/post:
        post:
            summary: 마이바에 술 추가
            description: 술 종류와 이름으로 술 등록.
            requestBody:
              required: true
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      name:
                        type: string
                        example: "까베르네 쇼비뇽"
                      category:
                        type: string
                        example: "Wine"
            tags:
               - MyBar
            responses:
                200:
                  description: 등록한 술 정보
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          resultType:
                            type: string
                            example: "SUCCESS"
                          error:
                            type: object
                            nullable: true
                            properties:
                              code:
                                type: string
                                example: null
                              message:
                                type: string
                                example: null
                          success:
                            type: object
                            properties:
                              id:
                                type: string
                                example: "9"
                              userId:
                                type: string
                                example: "1"
                              alcoholId:
                                type: string
                                nullable: true
                                example: null
                              createdAt:
                                type: string
                                format: date-time
                                example: "2025-02-01T09:48:17.000Z"
                              updatedAt:
                                type: string
                                format: date-time
                                example: "2025-02-01T09:48:17.000Z"
                              name:
                                type: string
                                example: null
                              category:
                                type: string
                                example: null
                400:
                    description: 잘못된 요청 (이미 마이바에 추가된 술)
                    content:
                      application/json:
                        schema:
                          type: object
                          properties:
                            resultType:
                              type: string
                              example: "FAIL"
                            error:
                              type: object
                              properties:
                                code:
                                  type: string
                                  example: "U001"
                                message:
                                  type: string
                                  example: "이미 마이바에 추가되어 있는 술입니다."
                            success:
                              type: object
                              nullable: true
                              example: null
    /api/v1/users/my-bar/view:
        get:
          summary: 마이바 조회
          description: 특정 사용자의 마이바에 있는 술 리스트를 반환.
          tags:
            - MyBar
          responses:
              200:
                description: 사용자의 마이바 정보
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        resultType:
                          type: string
                          example: "SUCCESS"
                        error:
                          type: object
                          nullable: true
                          properties:
                            code:
                              type: string
                              example: null
                            message:
                              type: string
                              example: null
                        success:
                          type: object
                          properties:
                            data:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: string
                                    example: "9"
                                  userId:
                                    type: string
                                    example: "1"
                                  alcoholId:
                                    type: string
                                    nullable: true
                                    example: null
                                  createdAt:
                                    type: string
                                    format: date-time
                                    example: "2025-02-01T09:48:17.000Z"
                                  updatedAt:
                                    type: string
                                    format: date-time
                                    example: "2025-02-01T09:48:17.000Z"
                                  name:
                                    type: string
                                    example: "까베르네 쇼비뇽"
                                  category:
                                    type: string
                                    example: "Wine"
    /api/v1/users/my-bar/delete/{barId}:
      delete:
        summary: 마이바의 특정 술 삭제
        description: 삭제한 술 정보를 반환.
        parameters:
          - in: path
            name: barId
            schema:
                type: integer
        tags:
            - MyBar
        responses:
                200:
                  description: 삭제한 술 정보
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          resultType:
                            type: string
                            example: "SUCCESS"
                          error:
                            type: object
                            nullable: true
                            properties:
                              code:
                                type: string
                                example: null
                              message:
                                type: string
                                example: null
                          success:
                            type: object
                            properties:
                              id:
                                type: string
                                example: "9"
                              userId:
                                type: string
                                example: "1"
                              alcoholId:
                                type: string
                                nullable: true
                                example: null
                              createdAt:
                                type: string
                                format: date-time
                                example: "2025-02-01T09:48:17.000Z"
                              updatedAt:
                                type: string
                                format: date-time
                                example: "2025-02-01T09:48:17.000Z"
                              name:
                                type: string
                                example: null
                              category:
                                type: string
                                example: null
                400:
                    description: 잘못된 요청 (마이바에 없는 술)
                    content:
                      application/json:
                        schema:
                          type: object
                          properties:
                            resultType:
                              type: string
                              example: "FAIL"
                            error:
                              type: object
                              properties:
                                code:
                                  type: string
                                  example: "U002"
                                message:
                                  type: string
                                  example: "마이바에 존재하지 않는 술입니다."
                            success:
                              type: object
                              nullable: true
                              example: null